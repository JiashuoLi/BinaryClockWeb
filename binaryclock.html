<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Binary Clock</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap.min.css">
        <script src="jquery.min.js"></script>
        <script src="bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Binary Clock</h2>
            <div class="progress">
                <div id="t3" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="16" style="width:0%">40% Complete (success)
    </div>
            </div>
            <div class="progress">
                <div id="t2" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="16" style="width:0%">50% Complete (info)
    </div>
            </div>
            <div class="progress">
                <div id="t1" class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="16" style="width:0%">60% Complete (warning)
    </div>
            </div>
            <div class="progress">
                <div id="t0" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="16" style="width:0%">70% Complete (danger)
    </div>
            </div>
            <p id="totalSeconds" style="font-family:courier; white-space: pre"></p>
            <p id="binarySecondsDec" style="font-family:courier; white-space: pre"></p>
            <p id="binarySeconds" style="font-family:courier; white-space: pre"></p>
        </div>
</div><script>
    var myVar = setInterval(myTimer, 20);

    function myTimer() {
        var d = new Date();
        var totalSeconds = d.getHours() * 3600 + d.getMinutes() * 60 + d.getSeconds() + d.getMilliseconds() / 1000;
        var binarySeconds = totalSeconds / 86400 * 65536;

        var bsint = Math.floor(binarySeconds);
        var t0 = bsint % 16;
        bsint = Math.floor(bsint / 16);
        var t1 = bsint % 16;
        bsint = Math.floor(bsint / 16);
        var t2 = bsint % 16;
        bsint = Math.floor(bsint / 16);
        var t3 = bsint % 16;

        $('#totalSeconds').html("total_seconds:   " + totalSeconds);
        $('#binarySecondsDec').html("bin_seconds_dec: " + binarySeconds.toFixed(3));
        $('#binarySeconds').html("binary_seconds:  " + (t3.toString(16) + t2.toString(16) + t1.toString(16) + t0.toString(16)).toUpperCase());

        $('#t3').attr('aria-valuenow', t3).css('width', t3/0.15+"%");
        $('#t2').attr('aria-valuenow', t2).css('width', t2/0.15+"%");       
        $('#t1').attr('aria-valuenow', t1).css('width', t1/0.15+"%");       
        $('#t0').attr('aria-valuenow', t0).css('width', t0/0.15+"%");

        $('#t3').html(t3.toString(16).toUpperCase());
        $('#t2').html(t2.toString(16).toUpperCase());
        $('#t1').html(t1.toString(16).toUpperCase());
        $('#t0').html(t0.toString(16).toUpperCase());
       
    }
</script>
</body></html>
